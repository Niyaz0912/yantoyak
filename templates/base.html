<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Йәнтөйәк - Карта топонимов Башкортостана{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Яндекс.Карты API (ключ добавим позже) -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey={{ yandex_maps_api_key }}" type="text/javascript"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'toponyms:map' %}">Йәнтөйәк</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'admin:index' %}">Админка</a>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-3 bg-dark text-white text-center">
        <div class="container">
            <p>Проект по сохранению локальных географических названий Башкортостана</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
